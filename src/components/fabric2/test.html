<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Text Multiple Shadows</title>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script>
      const canvas = document.getElementById("canvas")
      const ctx = canvas.getContext("2d")

      // 文本内容
      const text = "Multiple Shadows"

      // 文本样式
      ctx.font = "30px yaei"
      ctx.textBaseline = "middle"
      ctx.fillStyle = "red"

      // 投影颜色和偏移
      const shadowColors = ["purple", "green", "blue"]
      const shadowOffsets = [
        { x: 12, y: 12 },
        { x: 4, y: -14 },
        { x: -26, y: 26 }
      ]
      const color = "rgba(0,0,0,1)"

      // // 绘制多个文本投影层
      // for (let i = 0; i < shadowColors.length; i++) {
      //   ctx.shadowColor = shadowColors[i]
      //   ctx.shadowBlur = 3 // 阴影模糊度
      //   ctx.shadowOffsetX = shadowOffsets[i].x
      //   ctx.shadowOffsetY = shadowOffsets[i].y
      //   ctx.fillStyle = color
      //   // 绘制文本
      //   ctx.fillText(text, 200, 100)
      // }

      for (let i = 0; i < shadowColors.length; i++) {
        ctx.strokeStyle = shadowColors[i]
        ctx.lineWidth = i +1
        console.log(shadowColors[i], i + 2)
        ctx.filter = "blur(4px)"
        ctx.strokeText(text, 200, 100)
      }
      ctx.filter = "blur(4px)"
      ctx.fillText(text, 200, 100)

    </script>
  </body>
</html>
